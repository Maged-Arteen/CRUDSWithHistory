    <title>Operation History</title>
</head>
<body>
   <div class="d-flex justify-content-center align-items-center m-3 ">
    <button class="btn btn-primary me-2 " onclick="HistroyLoad(), HisView()">load history </button>
    <i class="fa-solid fa-trash-restore-alt text-white bg-danger p-2 rounded-1 action  fs-4 " role="button"  onclick="DeleteAllRecordHistory()"></i>
   </div>
    <div class="table">
        <div class=" mt-1 form-control" >
            <table class="data-records table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">TimeStamp</th>
                    <th scope="col">Type</th>
                    <th scope="col">Product</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                

                <tbody id="histroyContent" class="">

                </tbody>
            </table>
           
        </div>
    </div>
