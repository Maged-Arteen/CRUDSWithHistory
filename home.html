<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1>Data Entry Form </h1>
    <form action="" class="form">
        <div class="input-field">
            <label for="firstnname">First Name: </label>
            <input type="text" id="firstn" required class="form-input" name="first">
        </div>

        <div class="input-field">
            <label for="lastn">Last Name: </label>
            <input type="text" id="lastn" required   class="form-input" name="last">
        </div>

        <div class="input-field">
            <label for="mobile">Mobile: </label>
            <input type="text" id="mobile"  required class="form-input" name="mob">
        </div>

        <div class="input-field">
            <label for="passwd">Password: </label>
            <input type="password" id="passwd"  required class="form-input" name="pass">
        </div>

        <div class="input-field">
            <label for="email">email: </label>
            <input type="email" id="email" required  class="form-input" name="email">
        </div>
        <button class="btn" onclick="userInfo()">Submit</button>
    </form>

    <script src="./code.js"></script>
</body>
</html>
